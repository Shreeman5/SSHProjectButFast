<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Attack Discovery - All Entities</title>
    <link rel="stylesheet" href="discovery-styles.css">
</head>
<body>
    <div class="header">
        <h1>ğŸ” Attack Discovery Dashboard</h1>
        <p>Explore all attacking entities beyond the top 10</p>
        <a href="dashboard.html" class="back-link">â† Back to Time Series Charts</a>
    </div>

    <!-- Dimension Selector -->
    <div class="dimension-selector">
        <button class="dim-btn active" onclick="switchDimension('country')">
            ğŸŒ Countries
        </button>
        <button class="dim-btn" onclick="switchDimension('ip')">
            ğŸ“ IP Addresses
        </button>
        <button class="dim-btn" onclick="switchDimension('asn')">
            ğŸ¢ ASN Organizations
        </button>
        <button class="dim-btn" onclick="switchDimension('username')">
            ğŸ‘¤ Usernames
        </button>
    </div>

    <!-- Quick Stats -->
    <div id="quick-stats" class="quick-stats">
        <div class="stat-card">
            <div class="stat-value" id="total-entities">-</div>
            <div class="stat-label">Total Entities</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="top10-pct">-</div>
            <div class="stat-label">Top 10 Share</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="active-recent">-</div>
            <div class="stat-label">Active Last 7 Days</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="new-threats">-</div>
            <div class="stat-label">New This Week</div>
        </div>
    </div>

    <!-- Filters -->
    <div class="filters">
        <label>
            Min Attacks:
            <input type="number" id="min-attacks" value="0" min="0" onchange="applyFilters()">
        </label>
        <label>
            Search:
            <input type="text" id="search-box" placeholder="Search by name..." oninput="applyFilters()">
        </label>
        <button class="reset-filter-btn" onclick="resetFilters()">Reset Filters</button>
        <div style="margin-left: auto; color: #666; font-size: 13px; font-style: italic;">
            ğŸ’¡ Tip: Hold Ctrl/Cmd + Click to sort by multiple columns
        </div>
    </div>

    <!-- Debug Rankings (collapsible) -->
    <div id="debug-section" style="background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <h3 style="margin: 0;">ğŸ” Ranking Debug View</h3>
            <button onclick="toggleDebug()" style="padding: 6px 12px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer;">Hide</button>
        </div>
        <div id="debug-content" style="font-family: 'Courier New', monospace; font-size: 12px; max-height: 400px; overflow-y: auto;">
            <!-- Debug info will be inserted here -->
        </div>
    </div>

    <!-- Toggle Debug Button -->
    <div style="text-align: center; margin-bottom: 10px;">
        <button id="show-debug-btn" onclick="toggleDebug()" style="padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px;">
            ğŸ“Š Show Ranking Debug
        </button>
    </div>

    <!-- Data Table -->
    <div class="table-container">
        <table id="data-table">
            <thead>
                <tr id="table-header">
                    <!-- Headers will be dynamically generated with sort functionality -->
                </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <td colspan="15" style="text-align: center; padding: 40px;">
                        Loading data...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <button id="prev-btn" onclick="previousPage()" disabled>â† Previous</button>
        <span id="page-info">Page 1 of 1</span>
        <button id="next-btn" onclick="nextPage()" disabled>Next â†’</button>
        <select id="page-size" onchange="changePageSize()">
            <option value="25">25 per page</option>
            <option value="50" selected>50 per page</option>
            <option value="100">100 per page</option>
            <option value="250">250 per page</option>
        </select>
    </div>

    <script src="discovery.js"></script>
</body>
</html>
