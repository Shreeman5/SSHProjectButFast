<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Attack Discovery - All Entities</title>
    <link rel="stylesheet" href="discovery-styles.css">
</head>
<body>
    <div class="header">
        <h1>ğŸ” Attack Discovery Dashboard</h1>
        <p>Explore all attacking entities beyond the top 10</p>
        <a href="dashboard.html" class="back-link">â† Back to Time Series Charts</a>
    </div>

    <!-- Dimension Selector -->
    <div class="dimension-selector">
        <button class="dim-btn active" onclick="switchDimension('country')">
            ğŸŒ Countries
        </button>
        <button class="dim-btn" onclick="switchDimension('ip')">
            ğŸ“ IP Addresses
        </button>
        <button class="dim-btn" onclick="switchDimension('asn')">
            ğŸ¢ ASN Organizations
        </button>
        <button class="dim-btn" onclick="switchDimension('username')">
            ğŸ‘¤ Usernames
        </button>
    </div>

    <!-- Filters Row with Total Entities Centered -->
    <div class="filters" style="position: relative;">
        <label>
            Search:
            <input type="text" id="search-box" placeholder="Search by name..." oninput="applyFilters()">
        </label>
        
        <!-- Total Entities in Absolute Center -->
        <div style="position: absolute; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center;">
            <div style="font-size: 32px; font-weight: bold; color: #667eea;" id="total-entities">-</div>
            <div style="font-size: 14px; color: #666;">Total Entities</div>
        </div>
        
        <!-- Debug button on far right with tip below -->
        <div style="margin-left: auto; display: flex; flex-direction: column; align-items: flex-end; gap: 5px;">
            <button id="show-debug-btn" onclick="toggleDebug()" style="padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; white-space: nowrap;">
                ğŸ” Ranking Calculator
            </button>
            <div style="color: #666; font-size: 12px; font-style: italic; white-space: nowrap;">
                ğŸ’¡ Tip: Hold Ctrl/Cmd + Click to sort by multiple columns
            </div>
        </div>
    </div>

    <!-- Debug Rankings (collapsible) -->
    <div id="debug-section" style="background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <h3 style="margin: 0;">ğŸ” Multi-Column Ranking Calculator</h3>
            <button onclick="toggleDebug()" style="padding: 6px 12px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer;">Hide</button>
        </div>
        <div id="debug-content" style="font-family: 'Courier New', monospace; font-size: 12px; max-height: 400px; overflow-y: auto;">
            <!-- Debug info will be inserted here -->
        </div>
    </div>

    <!-- Data Table -->
    <div class="table-container">
        <table id="data-table">
            <thead>
                <tr id="table-header">
                    <!-- Headers will be dynamically generated with sort functionality -->
                </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <td colspan="15" style="text-align: center; padding: 40px;">
                        Loading data...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Loading Indicator -->
    <div id="loading-indicator" style="display: none; text-align: center; padding: 20px; background: white; border-radius: 8px; margin-bottom: 20px;">
        <div style="display: inline-block; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="margin-top: 10px; color: #666;">Loading more data...</p>
    </div>

    <!-- Load More Button -->
    <div id="load-more-container" style="text-align: center; margin-bottom: 20px; display: none;">
        <!-- Button will be dynamically generated -->
    </div>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <!-- Pagination -->
    <div class="pagination">
        <button id="prev-btn" onclick="previousPage()" disabled>â† Previous</button>
        <span id="page-info">Page 1 of 1</span>
        <button id="next-btn" onclick="nextPage()" disabled>Next â†’</button>
        <select id="page-size" onchange="changePageSize()">
            <option value="25">25 per page</option>
            <option value="50" selected>50 per page</option>
            <option value="100">100 per page</option>
            <option value="250">250 per page</option>
        </select>
    </div>

    <script src="discovery.js"></script>
</body>
</html>
